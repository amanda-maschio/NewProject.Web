<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-consumer-image"></div>
                        
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bem-vindo!</h1>
                                </div>
                                <form class="user" [formGroup]="loginForm">
                                    <div class="form-group">
                                        <input type="email"
                                               class="form-control form-control-user"
                                               [ngClass]="loginForm.controls.email.touched && loginForm.controls.email.invalid ? 'invalid-input' : ''"
                                               id="email"
                                               formControlName="email" 
                                               aria-describedby="emailHelp"
                                               placeholder="Insira seu e-mail">
                                    </div>

                                    <div class="form-group">
                                        <input type="password"
                                               class="form-control form-control-user"
                                               [ngClass]="loginForm.controls.password.touched && loginForm.controls.password.invalid ? 'invalid-input' : ''"
                                               id="password"
                                               formControlName="password" 
                                               placeholder="Insira sua senha">
                                    </div>

                                    <button class="btn btn-primary btn-user btn-block" (click)="login()" [disabled]="loading">
                                        <div class="d-flex" style="justify-content: center;align-content: center;">
                                            <div class="spinner-grow spinner-grow-sm me-1" role="status" *ngIf="loading"></div>
                                            <div>Entrar</div>
                                        </div> 
                                    </button>
                                    
                                    <hr>
                                    
                                    <a class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i>
                                        Continuar com Google
                                    </a>

                                    <a class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i>
                                        Continuar com Facebook
                                    </a>

                                </form>

                                <hr>

                                <div class="text-center">
                                    <span class="small">Ã‰ uma empresa? &nbsp;</span>
                                    <a class="small" href="/company/login">Acesse aqui</a>
                                </div>

                                <div class="text-center">
                                    <a class="small">Esqueci minha Senha</a>
                                </div>
                                <div class="text-center">
                                    <a class="small">Criar uma Conta</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

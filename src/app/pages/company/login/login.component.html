<div class="container">

    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-company-image"></div>
                        
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bem-vindo!</h1>
                                </div>
                                <form class="user" [formGroup]="loginForm">
                                    <div class="form-group">
                                        <input type="email"
                                               class="form-control form-control-user"
                                               [ngClass]="loginForm.controls.email.touched && loginForm.controls.email.invalid ? 'invalid-input' : ''"
                                               id="email"
                                               formControlName="email" 
                                               aria-describedby="emailHelp"
                                               placeholder="Insira o e-mail">
                                    </div>

                                    <div class="input-group mb-3">
                                        <input [type]="hide ? 'password' : 'text'"
                                               class="form-control form-control-user input-password"
                                               id="password"
                                               formControlName="password" 
                                               placeholder="Insira sua senha">

                                               <span class="input-group-text eye-icon">
                                                    <i [class]="hide ? 'far fa-eye-slash' : 'far fa-eye'" 
                                                    id="togglePassword" 
                                                    style="cursor: pointer" 
                                                    (click)="showHiddePassword()">
                                                    </i>
                                               </span>
                                    </div>

                                    <button class="btn btn-primary btn-user btn-block"
                                            id="btn-login"
                                            (click)="login()"
                                            [disabled]="loading">
                                            <div class="d-flex" style="justify-content: center;align-content: center;">
                                                <div class="spinner-grow spinner-grow-sm me-1" role="status" *ngIf="loading"></div>
                                                <div>Entrar</div>
                                            </div> 
                                    </button>

                                    <div class="p-05"></div>

                                </form>

                                <hr>

                                <div class="text-center">
                                    <a class="small a-link" href="/company/forgot-password">Esqueci minha Senha</a>
                                </div>

                                <div class="text-center">
                                    <span class="small">É pessoa física? &nbsp;</span>
                                    <a class="small a-link" href="/consumer/login">Acesse aqui</a>
                                </div>

                                <div class="text-center">
                                    <span class="small">Novo por aqui? &nbsp;</span>
                                    <a class="small a-link" href="./../../public/error/in-development">Solicitar Demonstração</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
